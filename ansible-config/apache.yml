---
- name: Configuring Web Servers
  hosts: webservers
  become: yes
  become_method: sudo

  vars:
    project_dir: "/var/www/lamp"
    db_host: ""
    db_name: ""
    db_user: ""
    db_pass: ""

  tasks:
    - name: Add PHP repository
      ansible.builtin.apt_repository:
        repo: "ppa:ondrej/php"
        state: present
        update_cache: yes

    - name: Installing packages
      ansible.builtin.apt:
        pkg:
          - php8.2
          - php8.2-cli
          - php8.2-curl
          - php8.2-bz2
          - php8.2-mbstring
          - php8.2-intl
          - php8.2-xml
          - php8.2-mysql
          - python3-pip
        update_cache: yes

    - name: Installing mysql client for python
      ansible.builtin.pip:
        name: pymysql

    - name: Install the gpg key for nodejs LTS
      ansible.builtin.apt_key:
        url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
        state: present

    - name: Install the nodejs LTS repos
      ansible.builtin.apt_repository:
        repo: "deb https://deb.nodesource.com/node_18.x {{ ansible_distribution_release }} main"
        state: present

    - name: Install Node.js and Apache
      ansible.builtin.apt:
        name:
          - apache2
          - nodejs
        update_cache: yes

    - name: Install Composer
      ansible.builtin.get_url:
        url: "https://getcomposer.org/download/latest-stable/composer.phar"
        dest: "/usr/local/bin/composer"
        mode: 0755

    - name: Add ubuntu user to www-group
      ansible.builtin.user:
        name: ubuntu
        groups: www-data
        append: yes

    - name: Git Settings
      ansible.builtin.command:
        cmd: git config --global --add safe.directory /var/www/lamp

    - name: Git Checkout
      ansible.builtin.git:
        repo: "https://github.com/Practical-DevOps/app-for-devops"
        dest: "{{ project_dir }}"
        force: yes

    - name: Apache config
      ansible.builtin.template:
        src: data/lamp.conf.j2
        dest: /etc/apache2/sites-available/lamp.conf

    - name: App Configuring
      ansible.builtin.template:
        src: data/app.conf.j2
        dest: "{{ project_dir }}/.env"

    - name: Composer Run
      community.general.composer:
        command: install
        working_dir: "{{ project_dir }}"
      environment:
        COMPOSER_ALLOW_SUPERUSER: 1

    - name: PHP Migrate
      ansible.builtin.shell:
        cmd: php artisan key:generate
        chdir: "{{ project_dir }}"

    - name: Register database content
      community.mysql.mysql_query:
        query: "SELECT * FROM migrations;"
        login_db: "{{ db_name }}"
        login_host: "{{ db_host }}"
        login_user: "{{ db_user }}"
        login_password: "{{ db_pass }}"
      register: migrations
      ignore_errors: yes

    - name: PHP Migrate
      ansible.builtin.shell:
        cmd: php artisan migrate
        chdir: "{{ project_dir }}"
      when: migration.query_result[0].id is not defined
        
    - name: Node build
      community.general.npm:
        path: "{{ project_dir }}"
        state: present

    - name: Node run
      ansible.builtin.command:
        cmd: npm run build
        chdir: "{{ project_dir }}"

    - name: Enable rewrite module
      community.general.apache2_module:
        name: rewrite
        state: present

    - name: Disable default site
      ansible.builtin.command:
        cmd: a2dissite 000-default.conf

    - name: Enable site
      ansible.builtin.command:
        cmd: a2ensite lamp.conf
      notify: Restart Apache

    - name: Change ownership
      ansible.builtin.file:
        path: "{{ project_dir }}"
        owner: www-data
        group: www-data
        mode: '0775'
        recurse: yes

    - name: Setting firewall
      community.general.ufw:
        rule: allow
        direction: in
        name: Apache Full

  handlers:
    - name: Restart Apache
      ansible.builtin.service:
        name: apache2
        state: restarted
      become: yes
